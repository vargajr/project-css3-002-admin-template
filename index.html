<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="hamburger">
            <button class="btn"><i class="fa fa-bars" aria-hidden="true"></i></button>
        </div>
        <div class="header__search">
            <input type="text" class="search__input" placeholder="Search for...">
            <button class="btn search__btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
        <div class="user__menu">
            <button class="btn">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
            </button>
        </div>
    </header>
    <main class="main">
        <aside class="aside">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <h3 class="nodisplay">CORE</h3>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-tachometer" aria-hidden="true"></i>
                            <span class="nodisplay">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <h3 class="nodisplay">INTERFACE</h3>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-windows" aria-hidden="true"></i>
                            <span class="nodisplay">Layouts &gt;</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-bookmark" aria-hidden="true"></i>
                            <span class="nodisplay">Pages &gt;</span>
                        </a>
                    </li>
                    <li>
                        <h3 class="nodisplay">ADDONS</h3>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-area-chart" aria-hidden="true"></i>
                            <span class="nodisplay">Charts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-table" aria-hidden="true"></i>
                            <span class="nodisplay">Tables</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top"><p>Primary Card</p></div>
                    <div class="card__bottom">
                        <p class="card__menu">View Details</p>
                        <i class="fa fa-caret-right menu__icon--off" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top"><p>Warning Card</p></div>
                    <div class="card__bottom">
                        <p class="card__menu">View Details</p>
                        <i class="fa fa-caret-right menu__icon--off" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top"><p>Success Card</p></div>
                    <div class="card__bottom">
                        <p class="card__menu">View Details</p>
                        <i class="fa fa-caret-right menu__icon--off" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top"><p>Danger Card</p></div>
                    <div class="card__bottom">
                        <p class="card__menu">View Details</p>
                        <i class="fa fa-caret-right menu__icon--off" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
